name: MSYS2-MINGW32 Makefile

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v2
      - uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: git base-devel mingw-w64-ucrt-x86_64-toolchain
      - name: make
        run: make
      - name: make check
        run: make check
